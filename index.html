<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="logo-sidebar">
        <div class="banner">
            <div class="logo-wrapper">
                <img class="logo-image" src="/img/odin-lined.png">
                <p>ODIN</p>
            </div>
        </div>
        <footer class="footer">Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a> on <a
                href="https://unsplash.com/">Unsplash</a></footer>
    </div>
    <div class="signup-wrapper">
        <header class="blurb">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams.
                Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </header>
        <div class="signup-form-wrapper">
            <h1>Let's do this!</h1>
            <form action="" method="get" id="signupForm">
                <div class="form-row">
                    <label for="firstName">First Name<input type="text" id="firstName" name="firstName"></label>
                    <label for="lastName">Last Name<input type="text" id="lastName" name="lastName"></label>
                </div>
                <div class="form-row">
                    <label for="email">Email<input type="email" id="email" name="email" autocomplete="username"></label>
                    <label for="tel">Phone Number<input type="tel" id="tel" name="tel"></label>
                </div>
                <div class="form-row password-row">
                    <label for="password">Password<input type="password" id="password" name="password" autocomplete="new-password" class="password-input"></label>
                    <label for="confirmPassword">Confirm Password<input type="password" id="confirmPassword"
                            name="confirmPassword" autocomplete="new-password" class="password-confirm">
                    </label>
                </div>
            </form>
        </div>
        <div class="signup-footer">
            <input type="submit" form="signupForm" value="Create Account">
            <footer>Already have an account? <a href="#">Log in</a></footer>
        </div>
    </div>
</body>

</html>
